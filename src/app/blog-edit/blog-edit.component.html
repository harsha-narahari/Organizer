<div class="row">
  <div class="col-lg-1 col-md-1 col-sm-1">
    <a class="btn btn-primary" routerLink="/blog/{{blog.title}}">Back</a>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1">
    <button class="btn btn-primary" (click)="saveBlog()">Save</button>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-1">
    <button class="btn btn-primary">Delete</button>
  </div>
</div>
<section>
  <h3>{{blog.title}}</h3>
</section>
<section>
  Created on {{blog.createdDateTime}}
</section>
<section>
  Modified on {{blog.modifiedDateTime}}
</section>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <textarea [(ngModel)]="blogContent"> 
      
    </textarea>
  </div>
</div>
