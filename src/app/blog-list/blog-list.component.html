<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">CreatedDateTime</th>
      <th scope="col">ModifiedDateTime</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs;let i=index;">
      <td>{{i+1}}</td> 
      <td>{{blog.title}}</td>
      <td>{{blog.author}}</td>
      <td>{{blog.createdDateTime}}</td>
      <td>{{blog.modifiedDateTime}}</td>
      <td><a routerLink="/blog/{{blog.title}}" routerLinkActive="active"class="btn btn-primary">View</a></td>
    </tr>    
  </tbody>
</table>
